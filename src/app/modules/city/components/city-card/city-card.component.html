<mat-card style="overflow: hidden">
  <mat-card-header>
    <img mat-card-avatar class="avatar" [src]="city.photoUrl" />
    <mat-card-title>
      {{ city.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="city.photoUrl" />
    <mat-card-actions>
      <a [routerLink]="city.id.toString()" mat-button>View</a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
